<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/56056e4dbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-book-open"></i>
      <h1>My<span>Book</span>List</h1>
    </header>
    <section class="container">
      <form action="" class="form">
        <label for="title">Title</label>
        <input name="bookName" type="text" id="title" />
        <label for="author">Author</label>
        <input name="bookAuthor" type="text" id="author" />
        <label for="image">Image</label>
        <input name="bookImage" type="text" id="image" />
        <button type="submit">Add</button>
      </form>
      <div class="books">
        <ul class="bookList"></ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
